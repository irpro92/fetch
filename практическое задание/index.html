<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=	, initial-scale=1.0">
	<title>Отправка запросов</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<h1>Форма для отправки запросов</h1>
	<form>
		<div class="list">
			<ul>
				<li>
					Если введенное значение не входит в диапазон от 1 до 10,то снизу кнопки должен появиться текст"ЧИСЛО ВНЕ ДИАПАЗОНА "
				</li>
				<li>
					Если введенное значение входит в диапазон 1-10, то делать запрос с помощью fetch по URL.	
				</li>
			</ul>
		</div>
		<div class="form">
			<input type="text">
		</div>
		<div class="butn">
			<button class="js-btn" type="submit">ОТПРАВИТЬ</button>
		</div>
	</form>
	<div class="textResult">
		<h2> результат:</h2>
	</div>


	<script src="js/script.js"></script>
</body>
</html>
